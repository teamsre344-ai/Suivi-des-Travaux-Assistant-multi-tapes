{% extends 'base.html' %}

{% block title %}Import Projects - CRM{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-3xl font-extrabold tracking-tight">Import Projects</h1>
</div>

<div class="bg-white rounded-2xl border shadow-sm p-4 mb-6">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
      <label for="import_file" class="block text-sm font-medium text-gray-700">Upload JSON or CSV file</label>
      <input type="file" name="import_file" id="import_file" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
    </div>
    <button type="submit" class="inline-flex items-center gap-2 rounded-xl bg-indigo-600 text-white px-4 py-2 shadow-sm hover:bg-indigo-700">
      Import Projects
    </button>
  </form>
</div>
{% endblock %}
